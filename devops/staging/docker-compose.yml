version: '3.8'

services:
  carnetizacion-digital-api-staging:
    container_name: carnetizacion-digital-api-staging
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.carnetizacion.environment=staging
    command: >
      bash -c "
        echo 'Instalando EF Core CLI...';
        dotnet tool install --global dotnet-ef --version 8.0.0;
        export PATH=\"\$PATH:/root/.dotnet/tools\";
        echo 'Ejecutando migraciones de Entity Framework...';
        dotnet ef database update --project Entity/Entity.csproj --startup-project Web/Web.csproj;
        echo 'Migraciones completadas. Iniciando API...';
        dotnet Web.dll
      "

networks:
  network_staging:
    external: true
