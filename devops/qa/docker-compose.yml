version: '3.8'

services:
  carnetizacion-digital-api-qa:
    container_name: carnetizacion-digital-api-qa
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5101:8080"
    networks:
      - network_qa
    depends_on:
      - carnetizacion-postgres-qa
    labels:
      - com.carnetizacion.environment=qa

networks:
  network_qa:
    external: true
