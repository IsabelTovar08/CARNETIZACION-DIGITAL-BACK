version: '3.8'

services:
  carnetizacion-digital-api-develop:
    container_name: carnetizacion-digital-api-develop
    build:
      context: ../..         
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5100:8080"
    networks:
      - network_develop         # red externa de la BD develop
    depends_on:
      - carnetizacion-postgres-develop
    labels:
      - com.carnetizacion.environment=develop

networks:
  network_develop:
    external: true
